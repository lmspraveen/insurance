<main class="main h-full">
    <div class="auth-wrapper h-full">
        <div class="flex items-center lg:items-stretch h-full">
            <img src="img/logo.svg" class="h-[66px] mt-6 ms-6 hidden lg:block" alt="Logo" />
            <div class="flex-1 p-5 lg:p-8 overflow-auto lg:h-full">
                <div class="auth-card max-w-full lg:w-[1000px] mx-auto relative lg:h-full">
                    <div class="lg:h-full">
                        <div class="block lg:hidden text-center mb-4">
                            <img src="img/logo.svg" class="h-[40px] " alt="Logo" />
                        </div>
                        <div class="flex justify-between relative">
                            <img (click)="goToBack()" src="img/back-btn.svg" alt="img"
                                class="absolute top-[0] left-[0] cursor-pointer" />
                            <div class="form-head text-center flex-1">
                                <h4 class="text-primary font-bold text-2xl mb-4">Hello There!</h4>
                                <h5 class="text-primary text-xl font-semibold mb-12">Let’s Create an
                                    account.
                                </h5>
                            </div>
                            <div class="handshake-container">
                                <img src="img/clap.svg" alt="img" class="hand left-hand" />
                            </div>
                        </div>
                        <form class="example-form">
                            <div class="grid lg:grid-cols-2 gap-x-8 gap-y-3">
                                <div class="mb-1">
                                    <custom-input label="Name" type="text" placeholder="Enter Name" [required]="true"
                                        [control]="form.controls.Name"></custom-input>
                                </div>
                                <div class="mb-0">
                                    <custom-select label="Roles" [required]="true" placeholder="Select Role"
                                        [options]="roles" [(value)]="selectedRole" [control]="form.controls.Roles">
                                    </custom-select>
                                </div>
                                <div class="mb-1">
                                    <custom-input label="New Password" type="password" placeholder="Enter New Password"
                                        [required]="true" [control]="form.controls.NPassword"></custom-input>
                                </div>
                                <div class="mb-1">
                                    <custom-input label="Confirm New Password" type="password"
                                        placeholder="Enter Confirm New Password" [required]="true"
                                        [control]="form.controls.CPassword"></custom-input>
                                </div>
                            </div>


                            <custom-button label="Create Account" matButton="filled"
                                class="lg:w-[400px] mx-auto !block mt-10">
                            </custom-button>
                        </form>


                    </div>
                    <p class="text-[#474747] text-xs text-center">© Al Shirawi Group 2025</p>
                </div>
            </div>

        </div>
    </div>
</main>
