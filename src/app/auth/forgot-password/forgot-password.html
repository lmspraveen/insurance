<main class="main lg:h-full">

    <div class="auth-wrapper lg:h-full ">
        <div class="flex lg:h-full">
            <div class="flex-1 p-8 hidden lg:flex  flex-col justify-between">
                <div>
                    <img src="img/logo.svg" class="h-[60px]" alt="Logo" />
                    <h1 class="text-primary fs-48 fw-800 pe-24 mt-10">Insurance & Claims System</h1>
                </div>
                <img src="img/auth-left-img.svg" alt="img" class="max-w-full h-[400px]" />
            </div>
            <div class="flex-1 p-5 lg:p-8 overflow-auto flex ">
                <div class="auth-card max-w-full w-full lg:w-[580px] mx-auto relative">
                    <div class="lg:h-full">
                        <div class="block lg:hidden">
                            <img src="img/logo.svg" class="h-[40px]" alt="Logo" />
                            <h1 class="text-primary text-[28px] fw-800 my-5">Insurance & Claims System</h1>
                        </div>
                        <div class="flex items-center justify-between mb-10">
                            <img src="img/back-btn.svg" alt="img" class="cursor-pointer" (click)="goToLogin()" />
                            <img src="img/think.svg" class="" alt="Logo" />
                        </div>

                        <h4 class="text-primary font-bold text-2xl mb-4">Forgot Password?</h4>
                        <h5 class="text-primary text-xl font-semibold mb-12">Let’s Recover it</h5>
                        <p class="text-sm text-primary mb-10">We’ll send an OTP to your registered email ID to reset the
                            password.
                        </p>
                        <form class="example-form">
                            <div class="mb-8 lg:mb-[54px]">
                                <custom-input label="Employee Code" type="text" placeholder="Enter Employee Code"
                                    [required]="true" [control]="form.controls.employeeCode"></custom-input>
                            </div>
                            <button (click)="goToOtp()" matButton="filled"
                                class="w-full min-h-[60px]  !text-[20px] !font-semibold mb-2 !rounded-[10px]">Get
                                OTP</button>
                        </form>


                    </div>
                    <p class="text-[#474747] text-xs text-center mt-12 lg:mt-0">© Al Shirawi Group 2025</p>
                </div>

            </div>

        </div>
    </div>
</main>
