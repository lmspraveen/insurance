<main class="main h-full">
    <div class="auth-wrapper h-full">
        <div class="flex lg:h-full">
            <div class="flex-1 p-8 hidden lg:flex  flex-col justify-between">
                <div>
                    <img src="img/logo.svg" class="h-[60px]" alt="Logo" />
                    <h1 class="text-primary fs-48 fw-800 pe-24 mt-10">Insurance & Claims System</h1>
                </div>
                <img src="img/auth-left-img.svg" alt="img" class="max-w-full h-[400px]" />
            </div>
            <div class="flex-1 p-5 lg:p-8 overflow-auto flex ">
                <div class="auth-card max-w-full w-full lg:w-[580px] mx-auto relative">

                    <div class="lg:h-full">
                        <div class="block lg:hidden">
                            <img src="img/logo.svg" class="h-[40px]" alt="Logo" />
                            <h1 class="text-primary text-[28px] fw-800 my-5">Insurance & Claims System</h1>
                        </div>
                        <div class="flex justify-between">
                            <div class="form-head">
                                <h4 class="text-primary font-bold text-2xl mb-4">Welcome Back!</h4>
                                <h5 class="text-primary text-xl font-semibold mb-12">Start back with your credentials
                                </h5>
                            </div>
                            <div class="handshake-container">
                                <img src="img/clap.svg" alt="img" class="hand left-hand" />
                            </div>
                        </div>
                        <form class="example-form">
                            <div class="mb-3">
                                <custom-input label="Employee Code" type="text" placeholder="Enter Employee Code"
                                    [required]="true" [control]="form.controls.employeeCode"></custom-input>
                            </div>
                            <div class="mb-3">
                                <custom-input label="Password" type="password" placeholder="Enter your Password"
                                    [required]="true" [control]="form.controls.password"></custom-input>
                            </div>
                            <a mat-button disableRipple (click)="goToForgotPassword()"
                                class="font-medium !text-xs !text-[#474747] !min-w-[auto] !p-0 !block me-0 ms-auto w-[110px] hover:bg-[transparent]">
                                Forgot Password?
                            </a>
                            <p class="text-[#DC4545] text-[12px] text-center font-semibold mb-3">Invalid Employee ID !
                            </p>


                            <button (click)="dummyLogin()" matButton="filled"
                                class="w-full min-h-[60px]  !text-[20px] !font-semibold mb-2 !rounded-[10px]">Login</button>
                            <!-- <button (click)="dummyLogin()" matButton="outlined"
                                class="w-full min-h-[60px] !text-[20px] !font-semibold rounded-[10px]">Login</button> -->
                        </form>

                        <a (click)="goToSignup()" matButton disableRipple
                            class="font-medium mt-8  !text-[#474747] !min-w-[auto] !p-0 !block mx-auto w-[250px] underline hover:bg-[transparent">
                            Don't have an account? Create New
                        </a>
                    </div>
                    <p class="text-[#474747] text-xs text-center">Â© Al Shirawi Group 2025</p>
                </div>

            </div>

        </div>
    </div>
</main>
