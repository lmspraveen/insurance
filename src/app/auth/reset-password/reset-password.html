<main class="main h-full">
    <div class="auth-wrapper h-full">
        <div class="flex items-center lg:items-stretch h-full">
            <div class="flex-1 p-8 hidden lg:flex  flex-col justify-between">
                <div>
                    <img src="img/logo.svg" class="h-[60px]" alt="Logo" />
                    <h1 class="text-primary fs-48 fw-800 pe-24 mt-10">Insurance & Claims System</h1>
                </div>
                <img src="img/auth-left-img.svg" alt="img" class="max-w-full h-[455px]" />
            </div>
            <div class="flex-1 p-5 lg:p-8 overflow-auto flex ">
                <div class="auth-card max-w-full w-full lg:w-[580px] mx-auto relative">
                    <div class="lg:h-full">
                        <div class="block lg:hidden">
                            <img src="img/logo.svg" class="h-[40px]" alt="Logo" />
                            <h1 class="text-primary text-[28px] fw-800 my-5">Insurance & Claims System</h1>
                        </div>
                        <div class="flex items-center justify-between mb-10">
                            <img src="img/back-btn.svg" class="cursor-pointer" alt="img" (click)="goToLogin()" />
                            <img class="h-[45px] w-[45px]" src="img/icon/thinking.gif" alt="thinker" />
                        </div>

                        <h4 class="text-primary font-bold text-2xl mb-4">Reset Password</h4>
                        <h5 class="text-primary text-xl font-semibold mb-12">Let’s Reset It!</h5>
                        <form class="example-form">
                            <div class="mb-3">
                                <custom-input label="New Password" type="password" placeholder="Enter your Password"
                                    [required]="true" [control]="form.controls.nPassword"></custom-input>
                            </div>
                            <div class="mb-3">
                                <custom-input label="Confirm New Password" type="password"
                                    placeholder="Confirm New Password" [required]="true"
                                    [control]="form.controls.cnPassword"></custom-input>
                            </div>

                            <custom-button label="Reset
                                Password" matButton="filled" class="mt-5">
                            </custom-button>
                        </form>


                    </div>
                    <p class="text-[#474747] text-xs text-center mt-10 lg:mt-0">© Al Shirawi Group 2025</p>
                </div>

            </div>

        </div>
    </div>
</main>
