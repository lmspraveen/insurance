<main class="main h-full">
    <div class="auth-wrapper h-full">
        <div class="flex h-full">
            <div class="flex-1 p-8 hidden lg:flex  flex-col justify-between">
                <div>
                    <img src="img/logo.svg" class="h-[60px]" alt="Logo" />
                    <h1 class="text-primary fs-48 fw-800 pe-24 mt-10">Insurance & Claims System</h1>
                </div>
                <img src="img/auth-left-img.svg" alt="img" class="max-w-full h-[400px]" />
            </div>
            <div class="flex-1 p-5 lg:p-8 overflow-auto flex ">
                <div class="auth-card max-w-full lg:w-[580px] mx-auto relative">
                    <div class="h-full">
                        <div class="block lg:hidden">
                            <img src="img/logo.svg" class="h-[40px]" alt="Logo" />
                            <h1 class="text-primary text-[28px] fw-800 my-5">Insurance & Claims System</h1>
                        </div>
                        <div class="flex items-center justify-between mb-10">
                            <img src="img/back-btn.svg" class="" alt="img" />
                            <img src="img/think.svg" class="" alt="Logo" />
                        </div>

                        <h4 class="text-primary font-bold text-2xl mb-4">Reset Password</h4>
                        <h5 class="text-primary text-xl font-semibold mb-12">Let’s Reset It!</h5>
                        <form class="example-form">
                            <div class="relative mb-8">
                                <mat-label class="block font-semibold text-[#474747] mb-3">New Password <span
                                        class="text-[#DC4545]">*</span></mat-label>
                                <mat-form-field appearance="outline" FloatLabelType="never" class="w-full">
                                    <input [type]="hide ? 'password' : 'text'" matInput
                                        placeholder="Enter your Password" value="">
                                </mat-form-field>
                                <img [src]="hide ? 'img/close-eye.svg' : 'img/open-eye.svg'" alt="Toggle Password"
                                    class="absolute top-[53px] right-[14px] cursor-pointer" (click)="hide = !hide" />
                            </div>
                            <div class="relative mb-8">
                                <mat-label class="block font-semibold text-[#474747] mb-3">Confirm New Password <span
                                        class="text-[#DC4545]">*</span></mat-label>
                                <mat-form-field appearance="outline" FloatLabelType="never" class="w-full">
                                    <input [type]="hide ? 'password' : 'text'" matInput
                                        placeholder="Enter your Password" value="">
                                </mat-form-field>
                                <img [src]="hide ? 'img/close-eye.svg' : 'img/open-eye.svg'" alt="Toggle Password"
                                    class="absolute top-[53px] right-[14px] cursor-pointer" (click)="hide = !hide" />
                            </div>


                            <button matButton="filled" class="w-full min-h-[60px]  !text-[20px] !font-bold mt-5">Reset
                                Password</button>
                            <!-- <button matButton="outlined" class="w-full min-h-[60px]  !text-[20px] !font-bold mt-5">Reset
                                Password</button> -->
                        </form>


                    </div>
                    <p class="text-[#474747] text-xs text-center">© Al Shirawi Group 2025</p>
                </div>

            </div>

        </div>
    </div>
</main>
