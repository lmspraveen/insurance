<page-header [breadcrumbs]="[
        { label: 'Insurance & Claims System'},
        { label: 'User' }
    ]" [activePage]="'user'">
</page-header>
<section aria-label="User Profile">
    <h1 class="text-[var(--primary)] text-[24px] font-bold">Profile</h1>
    <custom-card class="mt-2 lg:mt-4 overflow-hidden">
        <div class="grid 2xl:grid-cols-3 sm:grid-cols-2 grid-col-1 gap-x-3 gap-y-8">
            <div class="item">
                <span class="text-[16px] font-medium text-med-gray block mb-4">User Name</span>
                <h6 class="text-[20px] font-semibold text-dark-gray mb-0">John Doe</h6>
            </div>
            <div class="item">
                <span class="text-[16px] font-medium text-med-gray block mb-4">Role</span>
                <h6 class="text-[20px] font-semibold text-dark-gray mb-0">Business HOD</h6>
            </div>
            <div class="item">
                <span class="text-[16px] font-medium text-med-gray block mb-4">Employee ID</span>
                <h6 class="text-[20px] font-semibold text-dark-gray mb-0">86243517</h6>
            </div>
        </div>
    </custom-card>
    <custom-card class="mt-2 lg:mt-4 overflow-hidden">
        <h2 class="text-[20px] font-semibold text-[#474747] mb-8">Reset Password</h2>
        <form [formGroup]="form">
            <div class="grid 2xl:grid-cols-3 lg:grid-cols-2 grid-col-1 gap-x-6 gap-y-3 pt-2">
                <custom-input [required]="true" label="Current Password" type="password"
                    placeholder="Enter Current Password" [control]="form.controls.companyCode"
                    class="xl:!min-w-[313px]"></custom-input>
                <custom-input [required]="true" label="New Password" type="password" placeholder="Enter New Password"
                    [control]="form.controls.companyCode" class="xl:!min-w-[313px]"></custom-input>
                <custom-input [required]="true" label="Confirm Password" type="password"
                    placeholder="Enter Confirm Password" [control]="form.controls.companyCode"
                    class="xl:!min-w-[313px]"></custom-input>
            </div>
            <div class="grid md:flex md:justify-end mt-6">
                <custom-button matButton="filled" label="Reset" class="min-w-[185px]"></custom-button>
            </div>
        </form>
    </custom-card>
</section>
