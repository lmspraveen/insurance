<page-header [breadcrumbs]="[
        { label: 'Insurance & Claims System'},
        { label: 'Invoices' },
        { label: 'Policy Invoices' }
    ]">
</page-header>
<section aria-label="Events">
    <h1 class="text-[var(--primary)] text-[24px] font-bold">Add New Policy Invoice</h1>
    <custom-card class="mt-2 lg:mt-4 !p-0 overflow-hidden min-height">
        <div class="p-6 border-b border-b-[var(--card-border)]">
            <div class="flex items-center gap-4">
                <img (click)="goTo('/invoices/policy-invoices')" src="img/back-btn.svg" alt="img"
                    class="cursor-pointer" />
                <h5 class="text-[20px] font-semibold text-[var(--dark-gray)] mb-0">Add New Invoice</h5>
            </div>
        </div>
        <form [formGroup]="form">
            <div class="p-6 pb-8 border-b border-b-[var(--card-border)]">
                <div class="grid 2xl:grid-cols-3 lg:grid-cols-2 grid-col-1 gap-x-6 gap-y-3 pt-2">
                    <custom-input [required]="true" label="Invoice Number" type="text"
                        placeholder="Enter Invoice Number" [control]="form.controls.companyCode"
                        class="xl:!min-w-[313px]"></custom-input>
                    <custom-datepicker label="Invoice Date" placeholder="Select Date" [required]="true"
                        [control]="policyStartControl">
                    </custom-datepicker>
                    <custom-input [required]="true" label="Invoice Amount" type="text"
                        placeholder="Enter Invoice Amount" [control]="form.controls.companyCode"
                        class="xl:!min-w-[313px]"></custom-input>
                    <custom-select class="!mb-0" label="Invoice Currency" [required]="true"
                        placeholder="Select Invoice Currency" [options]="roles" [(value)]="selectedRole"
                        [control]="form.controls.Roles">
                    </custom-select>
                </div>



            </div>
            <div class="p-6 border-b border-b-[var(--card-border)]">
                <div class="grid 2xl:grid-cols-3 lg:grid-cols-2 grid-col-1 gap-x-6 gap-y-3 pt-2">
                    <custom-input [required]="true" label="Company Code" type="text" placeholder="Enter Company Code"
                        [control]="form.controls.requestNumber" class="xl:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Branch Code" type="text"
                        placeholder="Enter Branch Code (Original/New)" [control]="form.controls.requesterName"
                        class="xl:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Division Code" type="text"
                        placeholder="Enter Division Code (Original/New)" [control]="form.controls.requesterName"
                        class="xl:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Location Code" type="text"
                        placeholder="Enter Location Code (Original/New)" [control]="form.controls.requesterName"
                        class="xl:!min-w-[313px]"></custom-input>
                </div>
                <div class="grid 2xl:grid-cols-3 lg:grid-cols-2 grid-col-1 gap-x-6 gap-y-3 mt-3">
                    <custom-select class="!mb-0" label="Document Type" [required]="true"
                        placeholder="Select Document Type" [options]="roles" [(value)]="selectedRole"
                        [control]="form.controls.Roles">
                    </custom-select>
                </div>
                <div class="-mt-3">
                    <custom-file-upload label="Upload Policy Documents" accept=".pdf,.jpg,.png" [multiple]="true"
                        (filesChanged)="onFilesChanged($event)">
                    </custom-file-upload>
                </div>
            </div>

            <div class="p-6 border-b border-b-[var(--card-border)]">
                <div class="grid 2xl:grid-cols-3 lg:grid-cols-2 grid-col-1 gap-x-6 gap-y-3 pt-2">
                    <custom-input [required]="true" label="Policy Number" type="text" placeholder="Enter Policy Number"
                        [control]="form.controls.companyCode" class="xl:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Policy Company Code" type="text"
                        placeholder="Enter Policy Company Code" [control]="form.controls.branchCode"
                        class="xl:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Policy Branch Code" type="text"
                        placeholder="Enter Policy Branch Code" [control]="form.controls.divisionCode"
                        class="xl:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Policy Location Code" type="text"
                        placeholder="Enter Policy Location Code" [control]="form.controls.locationCode"
                        class="xl:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Policy Division Code" type="text"
                        placeholder="Enter Policy Division Code" [control]="form.controls.locationCode"
                        class="xl:!min-w-[313px]"></custom-input>
                </div>
                <div class="grid 2xl:grid-cols-3 lg:grid-cols-2 grid-col-1 gap-x-6 gap-y-3 mt-3">
                    <custom-select class="!mb-0" label="Policy Document Type" [required]="true"
                        placeholder="Select Policy Document Type" [options]="roles" [(value)]="selectedRole"
                        [control]="form.controls.Roles">
                    </custom-select>
                </div>
                <div class="-mt-3">
                    <custom-file-upload label="Upload Policy Documents" accept=".pdf,.jpg,.png" [multiple]="true"
                        (filesChanged)="onFilesChanged($event)">
                    </custom-file-upload>
                </div>
            </div>

            <div class="px-6 pt-6">
                <div class="grid 2xl:grid-cols-3 lg:grid-cols-2 grid-col-1 gap-x-6 gap-y-3 mt-3">
                    <custom-select class="!mb-0" label="Payment Status" [required]="true"
                        placeholder="Select Payment Status" [options]="roles" [(value)]="selectedRole"
                        [control]="form.controls.Roles">
                    </custom-select>
                </div>
                <div class="-mt-3">
                    <custom-file-upload label="Upload Payment Proof" accept=".pdf,.jpg,.png" [multiple]="true"
                        (filesChanged)="onFilesChanged($event)">
                    </custom-file-upload>
                </div>
            </div>



            <div class="p-6 grid md:flex md:justify-end gap-6">
                <custom-button matButton="outlined" label="Cancel"></custom-button>
                <custom-button matButton="filled" label="Add Invoice" class="min-w-[185px]"
                    (buttonClick)="openSnackBar('Invoice created successfully')"></custom-button>
            </div>
        </form>
    </custom-card>
</section>
