<header aria-label="page-header" class="page-header justify-between items-center gap-8 mb-5 hidden lg:flex">
    <ul class="mb-0 breadcrumb flex">
        <li class="breadcrumb-item">
            <!-- <a class="breadcrumb-link cursor-pointer">Insurance & Claims System</a> -->
            Insurance & Claims System
        </li>
        <li class="breadcrumb-item">
            Admin User
        </li>
        <li class="breadcrumb-item">
            Business Unit Master
        </li>
    </ul>
    <div class="flex gap-1 lg:gap-6 custom-dropdown">
        <button class="!w-[48px] !h-[48px] !bg-white" matIconButton>
            <img class="min-w-[32px] min-h-[32px]" src="/img/icon/notification.svg" alt="">
        </button>
        <button class="!w-[48px] !h-[48px] !bg-white " matIconButton>
            <img class="min-w-[32px] min-h-[32px]" src="/img/icon/user.svg" alt="">
        </button>
    </div>
</header>
<section aria-label="Business Unit">
    <h1 class="text-[var(--primary)] text-[24px] font-bold">Add/Edit Business Unit</h1>
    <custom-card class="mt-2 lg:mt-4 !p-0 overflow-hidden min-height">
        <div class="p-6 border-b border-b-[var(--card-border)]">
            <div class="flex items-center gap-4">
                <img (click)="goTo('/admin-user/business-unit-master')" src="img/back-btn.svg" alt="img"
                    class="cursor-pointer" />
                <h5 class="text-[20px] font-semibold text-[var(--dark-gray)] mb-0">Add/Edit Business Unit</h5>
            </div>
        </div>
        <form [formGroup]="form">
            <div class="p-6 border-b border-b-[var(--card-border)]">
                <div class="grid 2xl:grid-cols-3 lg:grid-cols-2 grid-col-1 gap-x-6 gap-y-3 pt-2">
                    <custom-input [required]="true" label="Business Unit Name" type="text"
                        placeholder="Enter Business Unit Name" [control]="form.controls.companyCode"
                        class="d-inline-flex lg:!min-w-[313px]"></custom-input>
                    <custom-select class="!mb-0" label="Status" [required]="true" placeholder="Select Status"
                        [options]="roles" [(value)]="selectedRole" [control]="form.controls.Roles">
                    </custom-select>
                </div>
                <div class="grid 2xl:grid-cols-3 lg:grid-cols-2 grid-col-1 gap-x-6 gap-y-3 pt-2">
                    <custom-input [required]="true" label="Company Code" type="text" placeholder="Enter Company Code"
                        [control]="form.controls.companyCode" class="d-inline-flex lg:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Branch Code" type="text" placeholder="Enter Branch Code"
                        [control]="form.controls.companyCode" class="d-inline-flex lg:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Division Code" type="text" placeholder="Enter Division Code"
                        [control]="form.controls.companyCode" class="d-inline-flex lg:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Location Code" type="text" placeholder="Enter  Location Code"
                        [control]="form.controls.companyCode" class="d-inline-flex lg:!min-w-[313px]"></custom-input>
                </div>
            </div>

            <div class="p-6 border-b border-b-[var(--card-border)]">
                <div class="grid 2xl:grid-cols-3 lg:grid-cols-2 grid-col-1 gap-x-6 gap-y-3 pt-2">
                    <custom-input [required]="true" label="Business Unit Head" type="text"
                        placeholder="Enter Business Unit Head" [control]="form.controls.companyCode"
                        class="d-inline-flex lg:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Business Unit Head Email" type="text"
                        placeholder="Enter Business Unit Head Email" [control]="form.controls.companyCode"
                        class="d-inline-flex lg:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Business Unit Head Phone Number" type="text"
                        placeholder="Enter Business Unit Head Phone Number" [control]="form.controls.companyCode"
                        class="d-inline-flex lg:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Contact Person" type="text"
                        placeholder="Enter Contact Person" [control]="form.controls.companyCode"
                        class="d-inline-flex lg:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Contact Person Email" type="text"
                        placeholder="Enter Contact Person Email" [control]="form.controls.companyCode"
                        class="d-inline-flex lg:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Contact Person Phone Number" type="text"
                        placeholder="Enter Contact Person Phone Number" [control]="form.controls.companyCode"
                        class="d-inline-flex lg:!min-w-[313px]"></custom-input>
                </div>
            </div>

            <div class="p-6 border-b border-b-[var(--card-border)]">
                <div class="pt-2">
                    <custom-textarea label="Business Unit Description"
                        placeholder="Enter Business Unit Description"></custom-textarea>
                </div>
            </div>
            <div class="p-6 grid md:flex md:justify-end gap-6">
                <custom-button matButton="outlined" label="Cancel"></custom-button>
                <custom-button (buttonClick)="openSnackBar('Units Added Successfully')" matButton="filled"
                    label="Add Unit" class="min-w-[185px]"></custom-button>
                <custom-button (buttonClick)="openConfirmation()" matButton="filled" label="Save Changes"
                    class="min-w-[185px]"></custom-button>
            </div>
        </form>
    </custom-card>
</section>
