<page-header [breadcrumbs]="[
        { label: 'Insurance & Claims System'},
        { label: 'Admin User' },
        { label: 'Code Master' }
    ]">
</page-header>
<section aria-label="Events">
    <h1 class="text-[var(--primary)] text-[24px] font-bold">Add/Edit Code</h1>
    <custom-card class="mt-2 lg:mt-4 !p-0 overflow-hidden min-height">
        <div class="p-6 border-b border-b-[var(--card-border)]">
            <div class="flex items-center gap-4">
                <img (click)="goTo('/admin-user/code-master')" src="img/back-btn.svg" alt="img"
                    class="cursor-pointer" />
                <h5 class="text-[20px] font-semibold text-[var(--dark-gray)] mb-0">Add/Edit Code</h5>
            </div>
        </div>
        <form [formGroup]="form">
            <div class="p-6">
                <div class="grid 2xl:grid-cols-3 lg:grid-cols-2 grid-col-1 gap-x-6 gap-y-3 pt-2">
                    <custom-input [required]="true" label="Code Type" type="text" placeholder="Enter Code Type"
                        [control]="form.controls.companyCode" class="xl:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Code Value" type="text" placeholder="Enter Code Value"
                        [control]="form.controls.companyCode" class="xl:!min-w-[313px]"></custom-input>
                    <custom-select class="!mb-0" label="Status" [required]="true" placeholder="Select Status"
                        [options]="roles" [(value)]="selectedRole" [control]="form.controls.Roles">
                    </custom-select>
                </div>

                <div class="pt-2">
                    <custom-textarea label="Short Description" placeholder="Enter Short Description"></custom-textarea>
                </div>
                <div class="pt-2">
                    <custom-textarea label="Long Description" placeholder="Enter Long Description"></custom-textarea>
                </div>
            </div>
            <div class="p-6 grid md:flex md:justify-end gap-6">
                <custom-button matButton="outlined" label="Cancel"></custom-button>
                <custom-button (buttonClick)="openSnackBar('Code Added Successfully')" matButton="filled"
                    label="Add Code" class="min-w-[185px]"></custom-button>
                <custom-button (buttonClick)="openConfirmation()" matButton="filled" label="Edit Code"
                    class="min-w-[185px]"></custom-button>
            </div>
        </form>
    </custom-card>
</section>
