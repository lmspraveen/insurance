<page-header [breadcrumbs]="[
        { label: 'Insurance & Claims System'},
        { label: 'Masters' },
        { label: 'Insurance Companies' }
    ]">
</page-header>
<section aria-label="Events">
    <h1 class="text-[var(--primary)] text-[24px] font-bold">Insurance Company</h1>
    <custom-card class="mt-2 lg:mt-4 !p-0 overflow-hidden min-height">
        <div class="p-6 border-b border-b-[var(--card-border)]">
            <div class="flex items-center gap-4">
                <img (click)="goTo('/masters/insurance-companies')" src="img/back-btn.svg" alt="img"
                    class="cursor-pointer" />
                <h5 class="text-[20px] font-semibold text-[var(--dark-gray)] mb-0">Add/Edit New Company</h5>
            </div>
        </div>
        <form [formGroup]="form">
            <div class="p-6">
                <div class="grid 2xl:grid-cols-3 xl:grid-cols-2 grid-col-1 gap-x-6 gap-y-3 pt-2">
                    <custom-input [required]="true" label="Company ID" type="text" placeholder="Enter Company ID"
                        [control]="form.controls.companyCode" class="xl:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Company Name" type="text" placeholder="Enter Company Name"
                        [control]="form.controls.companyCode" class="xl:!min-w-[313px]"></custom-input>
                    <custom-select class="!mb-0" label="Status" [required]="true" placeholder="Select Status"
                        [options]="roles" [(value)]="selectedRole" [control]="form.controls.Roles">
                    </custom-select>
                    <custom-input [required]="true" label="Contact Person" type="text"
                        placeholder="Enter Contact Person" [control]="form.controls.companyCode"
                        class="xl:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Email ID" type="text" placeholder="Enter Email ID"
                        [control]="form.controls.companyCode" class="xl:!min-w-[313px]"></custom-input>
                    <custom-input [required]="true" label="Phone Number" type="text" placeholder="Enter Phone Number"
                        [control]="form.controls.companyCode" class="xl:!min-w-[313px]"></custom-input>
                    <custom-input [class]="'col-start-1 col-end-3'" [required]="true" label="Address" type="text"
                        placeholder="Enter Address" [control]="form.controls.companyCode"
                        class="xl:!min-w-[313px]"></custom-input>
                    <custom-input [class]="'col-start-1 col-end-2'" [required]="true" label="Company License Number"
                        type="text" placeholder="Enter Company License Number" [control]="form.controls.companyCode"
                        class="xl:!min-w-[313px]"></custom-input>
                    <custom-datepicker label="Issue date" placeholder="Select Date" [required]="true"
                        [control]="policyStartControl">
                    </custom-datepicker>
                    <custom-datepicker label="Expiration Date" placeholder="Select Date" [required]="true"
                        [control]="policyStartControl">
                    </custom-datepicker>
                </div>
                <div class="-mt-2">
                    <custom-file-upload label="Upload License Documents" accept=".pdf,.jpg,.png" [multiple]="true"
                        (filesChanged)="onFilesChanged($event)">
                    </custom-file-upload>
                </div>
                <div class="p-6 grid md:flex md:justify-end gap-6">
                    <custom-button matButton="outlined" label="Cancel"></custom-button>
                    <custom-button (buttonClick)="openSnackBar('Company added successfully')" matButton="filled"
                        label="Add New" class="min-w-[185px]"></custom-button>
                    <custom-button (buttonClick)="openConfirmation()" matButton="filled" label="Save Changes"
                        class="min-w-[185px]"></custom-button>
                </div>
            </div>
        </form>
    </custom-card>
</section>
