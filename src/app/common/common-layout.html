<main class="main-wrapper" [class.is-mobile]="isMobile()">
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="isMobile() ? 56 : 0">
        <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'" [fixedInViewport]="isMobile()" fixedTopGap="56">
            <div class="flex justify-between w-100 p-5">
                <img class="h-[44px]" src="img/logo.svg" alt="">
                <button matIconButton (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
            </div>
            <mat-nav-list>

                <a mat-list-item [class.active-link]="activePage === 'dashboard'" (click)="activePage = 'dashboard'">
                    <img src="/img/icon/dashboard.svg" alt="icon" /> Dashboard</a>


                <mat-accordion MatAccordionDisplayMode='flat'>
                    <mat-expansion-panel hideToggle
                        class="!rounded-none !shadow-none !bg-transparent text-[16px] font-medium text-[#474747]">
                        <mat-expansion-panel-header class="!px-4">
                            <mat-panel-title class="flex gap-4">
                                <img src="/img/icon/claim.svg" alt="icon" /> Claims
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <a mat-list-item>Raise Claim</a>
                        <a mat-list-item>Claims Dashboard</a>
                        <a mat-list-item>Raise Claim</a>
                        <a mat-list-item>Claims Approvals</a>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</main>
