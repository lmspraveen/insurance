<div class="relative">
    <mat-label class="block font-semibold text-[#474747] mb-3">
        {{ label }}
        @if (required) {
        <span class="text-[#DC4545]">*</span>
        }
    </mat-label>

    <mat-form-field appearance="outline" class="w-full">
        <input matInput [type]="getInputType()" [placeholder]="placeholder" [formControl]="control"
            [required]="required" autocomplete="off" />
    </mat-form-field>

    @if (type === 'password') {
    <button class="absolute top-[53px] right-[14px] cursor-pointer w-5 h-5" mat-icon-button matSuffix type="button"
        (click)="toggleVisibility()">
        <img [src]="hide ? 'img/close-eye.svg' : 'img/open-eye.svg'" alt="Toggle Password" />
    </button>
    }
</div>
